<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <h2>Loops</h2>
        <p id="demo"></p>
        <script>
            var cars = ["BMW", "Ferrari", "Lambo", "Mclaren", "RollsRoyce", "Porsche"];
            var text = "";
           var i;
           for (i= 0 ; i < cars.length; i++) {
               text += cars[i] + "<br>";
           }

           document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
