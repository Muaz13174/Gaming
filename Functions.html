<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <button onclick="myfunction(7)">Execute JS Function></button>
        <script>
            function myfunction(x,y)
            {
                if (y === undefined) {
                    y = 10;
                }

                document.write(x*y);
            }
        </script>
    </body>
</html>
