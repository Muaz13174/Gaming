<!DOCTYPE html>
<html>
    <head>
        <title>String Methods</title>
    </head>

    <body>
        <h2>Java Script Methods </h2>
        <p>Basic Methods</p>
        <script>
            var  Name="Gaming"
            document.write(Name. toUpperCase());
            document.write("<br>");
            document.write(Name. toLowerCase());
            document.write("<br>"); 
            document.write(Name.startsWith("M"));
            document.write("<br>"); 

            var Name = "Learning JavaScript";
            var patt = new RegExp("JavaScript");
            var result = patt.test(Name);
            document.write(result);
        </script>
    </body>
</html>
