<!DOCTYPE html>
<html>
    <head>
        <title>
Multiply
        </title>
    </head>
    <body>
        <button onclick="Addition(5,2)">5 + 2</button>
        <button onclick="Subtraction(5,2)">5 - 2</button>
        <button onclick="Multiplication(5,2)">5 x 2</button>
        <button onclick="Division(5,2)">5 รท 2</button>
        <script>
            
            function Addition(x,y)

            {
                document.write(x+y);
            }
            function Subtraction(x,y)

            {
                document.write(x-y);
            }
            function Multiplication(x,y)

            {
                document.write(x*y);
            }

            function Division(x,y)

            {
                document.write(x/y);
            }
        </script>
    </body>
</html>
