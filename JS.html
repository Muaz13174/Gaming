<!DOCTYPE html>
<head>
    <title>Code</title>
</head>
<body>
    <p> A Function can access variables defined inside the function:</p>

    <button type="button" onclick="myfunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo 1"></p>
    <script>
        var b=5;
        function myfunction() {
            var a = 10;
            document.getElementById("demo").innerHTML = a * b;
        }

        document.getElementById("demo 1").innerHTML = a;
        document.getElementById("demo 1").innerHTML = b;

    </script>
</body>
